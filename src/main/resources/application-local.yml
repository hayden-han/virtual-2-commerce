spring:
  activate:
    on-profile: local
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "kr.hhplus.be.server.application.vo"
  datasource:
    master:
      url: jdbc:mysql://localhost:3306/grindelwald?characterEncoding=UTF-8&serverTimezone=UTC
      username: application
      password: application
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        pool-name: HangHaePlusHikariCP-master
        maximum-pool-size: 3
    slave:
      url: jdbc:mysql://localhost:3307/grindelwald?characterEncoding=UTF-8&serverTimezone=UTC
      username: application
      password: application
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        pool-name: HangHaePlusHikariCP-slave
        maximum-pool-size: 3
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1s
