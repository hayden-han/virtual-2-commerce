version: '3'
services:
  redis-test:
    image: redis:7-alpine
    ports:
      - "6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - testnet

  mysql-test-master:
    image: mysql:8.0
    ports:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=grindelwald
      - MYSQL_REPLICATION_USER=test
      - MYSQL_REPLICATION_PASSWORD=test
    command:
      --server-id=1
      --log-bin=mysql-bin
      --binlog-do-db=grindelwald
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
      --default-authentication-plugin=mysql_native_password
    volumes:
      - ./data/mysql-test-master/:/var/lib/mysql
      - ./init/schema.sql:/docker-entrypoint-initdb.d/00-init-master.sql
      - ./init/default-member.sql:/docker-entrypoint-initdb.d/01-default-member.sql
    networks:
      - testnet

  mysql-test-slave:
    image: mysql:8.0
    ports:
      - "3306"
    environment:
      - MYSQL_ROOT_PASSWORD=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=test
      - MYSQL_DATABASE=grindelwald
      - MYSQL_REPLICATION_USER=test
      - MYSQL_REPLICATION_PASSWORD=test
    command:
      --server-id=2
      --relay-log=relay-log
      --log-bin=mysql-bin
      --read-only=ON
      --gtid-mode=ON
      --enforce-gtid-consistency=ON
      --default-authentication-plugin=mysql_native_password
    depends_on:
      - mysql-test-master
    volumes:
      - ./data/mysql-test-slave/:/var/lib/mysql
      - ./init/test/init-slave.sh:/docker-entrypoint-initdb.d/00-init-slave.sh
    networks:
      - testnet

networks:
  testnet:
    driver: bridge
